<!DOCTYPE html>
<html>
  <head>
    <title>TwTrk - a twitter plrukbot</title>
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="960.css" rel="stylesheet" type="text/css" />
    <link href="text.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="jquery.js" type="text/javascript" ></script>    
    <script src="TermView/TermView.js" type="text/javascript" charset="utf-8"></script>    
    <script src="TermView/TermView.Terminals.ANSI.js" type="text/javascript" charset="utf-8"></script>    
    <script src="TermView/TermView.Renderers.Canvas.js" type="text/javascript" charset="utf-8"></script>    
    <script src="TwTrk_cmds.js" type="text/javascript" charset="utf-8"></script>    
    <script src="TwTrk.js" type="text/javascript" charset="utf-8"></script>    
  </head>
  <body>
	<script type="text/javascript">
	if (window.location.protocol != "https:")
	{
		document.write('<script type="text/javascript" src="http://use.typekit.com/gpa7byw.js"></' + 'script><script type="text/javascript">try{Typekit.load();}catch(e){}</' + 'script>');
	}
	</script>
    <div class="container_12 header">
      <div class="prefix_1 grid_3 suffix_1 omega header_inner">
        <p class="header_title tk-ff-mach-web-pro">TwTrk</p>
        <p class="header_subtitle tk-ff-mach-web-pro">a plurkbot syncs your twitter</p>
		<br/>
        an open-source project by Zero 2010.
      </div>
	  <div class="grid_7 alpha omega content">
		<div id="termview"></div>
      </div>
      <div class="clear"></div>
    </div>
    <script type="text/javascript">
      var term = new TermView(), iTwTrkBot = new TwTrkBot(term);
      $(function() {
        term.setDelegate(iTwTrkBot);
      });
    </script>
  </body>
</html>
